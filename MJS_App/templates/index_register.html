<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='img/favicon_io/apple-touch-icon.png')}}">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='img/favicon_io/apple-touch-icon.png')}}">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='img/favicon_io/apple-touch-icon.png')}}">
    <link rel="shortcut icon manifest" href="{{url_for('static', filename='img/favicon_io/apple-touch-icon.png')}}">
    <title>Make Jazz Simple</title>
</head>
<body class="black_background">
    <div class="container-md" style="height: 500px;">
        <div class="row h-100 mt-5">
            <div id="left_container" style="display: flex; flex-direction: column; align-items: center; justify-content: center;" class="col-md">
                <div class="mb-5">
                    <h2 class="text-light fw-light">
                        What if...
                    </h2>
                    <h3 class="text-light fst-italic fw-light">jazz was easy?</h3>
                </div>
                <div class="row">
                    <img  class="h-75" style="max-height: 400px;" src="static/img/logo.svg" alt="">
                </div>
            </div>
            <div id="right_container" class="col-md">
                <div class="text-center">
                    <div class="row">
                        <h1 class="text-light">Create an Account</h1>
                    </div>
                    <div class="row">
                        <p class="text-light">Already registered? <a href="/login">Log in Here</a></p>
                    </div>
                </div>
                <div style="display:flex; justify-content: center;" class="mb-5">
                    <form action='/register/user' method="POST">
                        <div class="form-group mb-3">
                            <label class="text-light" for="fname">First Name</label>
                            <input type="input" class="form-control bg-transparent border border-1 p-2 text-light" name="fname" placeholder="John">
                        </div>
                        <div class="form-group mb-3">
                            <label class="text-light" for="lname">Last Name</label>
                            <input type="input" class="form-control bg-transparent border border-1 p-2 text-light" name="lname" placeholder="Doe">
                        </div>
                        <div class="form-group mb-3">
                            <label class ="text-light" for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control bg-transparent border border-1 p-2 text-light" name="username"  required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="text-light" for="email">Email address</label>
                            <input type="email" class="form-control bg-transparent border border-1 p-2 text-light" name="email" placeholder="johndoe2@yahoo.com">
                        </div>
                        <div class="form-group mb-3">
                            <label class="text-light" for="pass">Password</label>
                            <input type="password" class="form-control bg-transparent border border-1 p-2 text-light" name="pass" placeholder="secretpassword">
                        </div>
                        <div class="form-group mb-3">
                            <label class="text-light" for="confirm_pass">Confirm Password</label>
                            <input type="password" class="form-control bg-transparent border border-1 p-2 text-light" name="confirm_pass" placeholder="secretpassword">
                        </div>
                        <button type="submit" class="mt-2 btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
