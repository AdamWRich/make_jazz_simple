<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='img/favicon_io/apple-touch-icon.png')}}">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='img/favicon_io/apple-touch-icon.png')}}">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='img/favicon_io/apple-touch-icon.png')}}">
    <link rel="shortcut icon manifest" href="{{url_for('static', filename='/img/favicon_io/apple-touch-icon.png')}}">
    <script src="https://kit.fontawesome.com/b431e82af0.js" crossorigin="anonymous"></script>
    
    <title>Make Jazz Simple</title>
</head>
<body class="black_background">
    <nav class="navbar navbar-expand-lg navbar-light w-100" style="position:absolute; top: 0; background-color: black;">
        <a class="navbar-brand ms-2" href="#">
            <img src="/static/img/logo.svg" style="height: 40px;" alt="">
        </a>
        <button class="navbar-toggler" style="border-color: white;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:#fff; font-size:28px;"></i></span>
        </button>
        <!--  -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100 justify-content-between">
                <div class="d-flex">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="/dashboard/{{session['user_id']}}">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Lessons</a>
                </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">User Settings <span class="fa-solid fa-gear"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mb-5 d-flex flex-column align-items-center text-center" style="height: fit-content; margin-top: 5rem;">
        <h3 class="text-light">Quiz Results</h3>
        <div class="row justify-content-center">
            <div class="col-6 d-flex justify-content-center">
                {% if theme == 'pass' %}
                    <img src="/static/img/results/congrats.png" style='height: 120%;' alt="Congratulations!">
                {% else %}
                    <img src="/static/img/results/oops.png" style='height: 120%;' alt="Congratulations!">
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container" style="height: 400px;">
        <div class="row" style="height: 400px;">
            <div class="col-12 text-center" style="height: 100px;">
                {% if theme == 'pass' %}
                <h3 class="text-light">You passed the {{topic}} quiz!</h3>
                {% else %}
                <h3 class="text-light">Try again! You did not pass the {{topic}} quiz.....</h3>
                {% endif %}
                <h3 class="text-light fw-1">Your score: {{grade}}/5</h3>
                <!-- badge icon -->
                <!-- blurb about badge displaying on dashboard -->
                <a class="btn btn-light mt-3 me-3">To Dashboard <span class="fa-solid fa-user-graduate"></span></a>
                <a class="btn btn-primary mt-3 disabled">Share! <span class="fa-solid fa-bullhorn"></span></a>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
